<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fed_WSVAD Documentation</title>
  <!-- Highlight.js styles for light and dark themes -->
  <link id="hljs-light" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github.min.css" />
  <link id="hljs-dark" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github-dark.min.css"
    disabled />
  <style>
    /* ‚Äî‚Äî Color Variables ‚Äî‚Äî */
    :root {
      --bg: #ffffff;
      --text: #24292e;
      --sidebar-bg: #fdfdfd;
      --sidebar-border: #e1e4e8;
      --link: #0366d6;
      --link-hover: #024ea2;
      --active-bg: #e7f4ff;
      --code-bg: #f6f8fa;
      --code-border: #e1e4e8;
      --btn-bg: #0366d6;
      --btn-text: #ffffff;
      --btn-hover: #024ea2;
      --footer-text: #57606a;
      --transition: 0.2s ease-in-out;
    }
    body.dark {
      --bg: #0d1117;
      --text: #c9d1d9;
      --sidebar-bg: #161b22;
      --sidebar-border: #30363d;
      --link: #58a6ff;
      --link-hover: #4191db;
      --active-bg: #21262d;
      --code-bg: #161b22;
      --code-border: #30363d;
      --btn-bg: #238636;
      --btn-text: #ffffff;
      --btn-hover: #196e2d;
      --footer-text: #8b949e;
    }

    /* ‚Äî‚Äî Base Styles ‚Äî‚Äî */
    * {
      box-sizing: border-box;
      transition: background-color var(--transition),
                  color var(--transition);
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
                   Arial, sans-serif;
      font-size: 16px;
      line-height: 1.6;
      color: var(--text);
      background-color: var(--bg);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* ‚Äî‚Äî Sidebar ‚Äî‚Äî */
    #sidebar {
      position: fixed;
      top: 0; left: 0; bottom: 0;
      width: 250px;
      background-color: var(--sidebar-bg);
      border-right: 1px solid var(--sidebar-border);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 1rem;
    }
    #navList { list-style: none; padding: 0; margin: 0; }
    #navList li { margin: 0.4rem 0; }
    #navList a {
      display: block;
      text-decoration: none;
      color: var(--link);
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
      font-weight: 500;
    }
    #navList a:hover {
      background-color: var(--active-bg);
      color: var(--link-hover);
    }
    #navList a.active {
      background-color: var(--active-bg);
      font-weight: 600;
    }
    #navList ul { margin-left: 1rem; }
    .maintainer {
      margin-top: auto;
      padding-top: 1rem;
      font-size: 0.85rem;
      color: var(--footer-text);
      text-align: left;
    }

    /* ‚Äî‚Äî Theme Toggle Button ‚Äî‚Äî */
    #themeToggle {
      position: fixed;
      top: 1rem; right: 1rem;
      z-index: 1000;
      border: none;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      width: 36px; height: 36px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }
    #themeToggle:hover {
      background-color: var(--btn-hover);
    }

    /* ‚Äî‚Äî Content Area ‚Äî‚Äî */
    #content {
      margin-left: 250px;
      padding: 2rem;
      overflow-y: auto;
      width: calc(100% - 250px);
      /* Â∑≤ÁßªÈô§ max-width: 900pxÔºå‰ª•ÂÆûÁé∞Ëá™ÈÄÇÂ∫î */
    }
    #content h1,
    #content h2,
    #content h3,
    #content h4,
    #content h5,
    #content h6 {
      margin-top: 1.2em;
      margin-bottom: 0.6em;
      font-weight: 600;
      line-height: 1.2;
    }
    #content p {
      margin: 1em 0;
      line-height: 1.75;
    }

    /* ‚Äî‚Äî Code & Pre ‚Äî‚Äî */
    #content pre {
      background-color: var(--code-bg);
      border: 1px solid var(--code-border);
      padding: 1rem;
      border-radius: 6px;
      position: relative;
      overflow-x: auto;
    }
    #content code {
      font-family: Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 0.95em;
    }
    .copy-btn {
      position: absolute;
      top: 8px; right: 8px;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 3px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: var(--btn-hover);
    }

    /* ‚Äî‚Äî Links, Tables, Blockquotes ‚Äî‚Äî */
    #content a {
      color: var(--link);
      text-decoration: underline;
    }
    #content a:hover {
      color: var(--link-hover);
    }
    #content table {
      border-collapse: collapse;
      width: 100%;
    }
    #content th,
    #content td {
      border: 1px solid var(--sidebar-border);
      padding: 0.6em 1em;
    }
    #content blockquote {
      border-left: 4px solid var(--sidebar-border);
      padding: 0.5em 1em;
      margin: 1em 0;
      background-color: var(--code-bg);
    }

    /* ‚Äî‚Äî SVG Images ‚Äî‚Äî */
    #content img {
      max-width: 80%;
      height: auto;
      display: block;
      margin: 1em auto;
    }
  </style>
</head>
<body>
  <nav id="sidebar">
    <ul id="navList">
      <li><a href="#README.md">Home</a></li>
      <li><span class="folder">Backbone</span>
        <ul>
          <li><a href="#Backbone/README.md">Feature Extraction Guide (VideoMAE V2 Backbone)</a></li>
        </ul>
      </li>
      <li><span class="folder">Fed_VAD</span>
        <ul>
          <li><a href="#Fed_VAD/README.md">Federated Setup (Fed-WSVAD)</a></li>
          <li>
            <!-- ÈìæÊé•‰∏≠‰øùÁïôÁ©∫Ê†ºÔºåÁî± JS ÂÅö decodeURIComponent -->
            <a href="#Fed_VAD/Jetson AGX Xavier Deployment Guide.md">
              Jetson AGX Xavier Deployment Guide
            </a>
          </li>
        </ul>
      </li>
    </ul>
    <div class="maintainer">Maintained by Jiahang Li</div>
  </nav>

  <button id="themeToggle" aria-label="Toggle dark/light mode">üåô</button>

  <main id="content">
    <p>Loading...</p>
  </main>

  <!-- Marked (Markdown parser) and Highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.7/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
  <script>
    const themeToggleBtn = document.getElementById('themeToggle');
    const lightStyle = document.getElementById('hljs-light');
    const darkStyle = document.getElementById('hljs-dark');
    const savedTheme = localStorage.getItem('theme');

    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
      lightStyle.disabled = true;
      darkStyle.disabled = false;
      themeToggleBtn.textContent = '‚òÄÔ∏è';
    } else {
      document.body.classList.remove('dark');
      lightStyle.disabled = false;
      darkStyle.disabled = true;
      themeToggleBtn.textContent = 'üåô';
    }

    themeToggleBtn.addEventListener('click', () => {
      if (document.body.classList.toggle('dark')) {
        lightStyle.disabled = true;
        darkStyle.disabled = false;
        themeToggleBtn.textContent = '‚òÄÔ∏è';
        localStorage.setItem('theme', 'dark');
      } else {
        lightStyle.disabled = false;
        darkStyle.disabled = true;
        themeToggleBtn.textContent = 'üåô';
        localStorage.setItem('theme', 'light');
      }
    });

    const contentDiv = document.getElementById('content');
    let currentFile = null;

    async function loadMarkdown(path) {
      contentDiv.innerHTML = '<p>Loading...</p>';
      try {
        // ÂÖàËß£Á†ÅÔºåÂÜçÈáçÊñ∞ encodeURIÔºåÁ°Æ‰øùÂêÑÁßçÁ©∫Ê†º/ÁâπÊÆäÂ≠óÁ¨¶ÈÉΩËÉΩÊ≠£Á°ÆËØ∑Ê±Ç
        const decodedPath = decodeURIComponent(path);
        const url = encodeURI('https://raw.githubusercontent.com/rekkles2/Fed_WSVAD/main/' + decodedPath);
        const res = await fetch(url);
        if (!res.ok) throw new Error(res.status);
        let md = await res.text();

        // ÂéªÊéâÊú¨Âú∞ÊõøÊç¢ SVG ÁöÑÈÄªËæëÔºå‰øùÁïôÂéüÂßãÂ§ñÈÉ®ÈìæÊé•Ôºå‰øùËØÅ GitHub README ‰∏≠ÁöÑ model.svg ÂèØ‰ª•Ê≠£Â∏∏Âä†ËΩΩ
        // md = md.replace(/https:\/\/github\.com\/rekkles2\/Fed_WSVAD\/raw\/main\/Figure\/model\.svg/g, 'model.svg');

        // Â∞Ü blob ÈìæÊé•ËΩ¨‰∏∫Êú¨Âú∞ÈîöÁÇπ
        md = md.replace(/https:\/\/github\.com\/rekkles2\/Fed_WSVAD\/blob\/main\//g, '#');

        contentDiv.innerHTML = marked.parse(md);

        // Ê∑ªÂä†Ê†áÈ¢ò ID
        document.querySelectorAll('#content h1, #content h2, #content h3, #content h4').forEach(h => {
          if (!h.id) {
            h.id = h.textContent.trim().toLowerCase().replace(/[^a-z0-9]+/g, '-');
          }
        });

        // Ê∑ªÂä†Â§çÂà∂ÊåâÈíÆ
        document.querySelectorAll('#content pre').forEach(pre => {
          if (!pre.querySelector('.copy-btn')) {
            const btn = document.createElement('button');
            btn.className = 'copy-btn';
            btn.textContent = 'Copy';
            btn.onclick = () => {
              const code = pre.querySelector('code');
              navigator.clipboard.writeText(code.innerText).then(() => {
                btn.textContent = 'Copied';
                setTimeout(() => btn.textContent = 'Copy', 2000);
              });
            };
            pre.appendChild(btn);
          }
        });

        hljs.highlightAll();

        // Êõ¥Êñ∞ÂØºËà™È´ò‰∫Æ
        document.querySelectorAll('#navList a').forEach(a => {
          a.classList.toggle('active', a.getAttribute('href') === '#' + path);
        });
        window.scrollTo(0, 0);
        currentFile = path;
      } catch (e) {
        contentDiv.innerHTML = '<p style="color:red">Failed to load content.</p>';
      }
    }

    function onHashChange() {
      const hash = location.hash.slice(1);
      if (!hash) {
        loadMarkdown('README.md');
      } else if (hash.includes('.md')) {
        if (hash !== currentFile) loadMarkdown(hash);
      }
    }

    window.addEventListener('hashchange', onHashChange);
    window.addEventListener('load', onHashChange);
  </script>
</body>
</html>
